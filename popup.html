<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Theme Customizer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background-color: #15202b;
      color: #ffffff;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px 0;
      font-weight: 700;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      color: #8b98a5;
      margin: 0 0 16px 0;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      background-color: #1e2732;
      margin-bottom: 12px;
    }

    .status-text {
      font-size: 13px;
      color: #8b98a5;
    }

    .status-value {
      font-size: 14px;
      font-weight: 600;
      color: #1d9bf0;
      margin-top: 4px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #1d9bf0;
      color: white;
      border: none;
      border-radius: 9999px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #1a8cd8;
    }

    .button:disabled {
      background-color: #2f3336;
      color: #71767b;
      cursor: not-allowed;
    }

    .link {
      color: #1d9bf0;
      text-decoration: none;
      font-size: 13px;
      display: block;
      text-align: center;
      margin-top: 12px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background-color: #1e2732;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 600;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #2f3336;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked+.toggle-slider {
      background-color: #1d9bf0;
    }

    input:checked+.toggle-slider:before {
      transform: translateX(20px);
    }

    .control-group {
      margin-bottom: 16px;
    }

    .control-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #8b98a5;
      margin-bottom: 8px;
    }

    .control-value {
      font-weight: 700;
      color: #1d9bf0;
    }

    .slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #2f3336;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1d9bf0;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1d9bf0;
      cursor: pointer;
      border: none;
    }

    .color-preview {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #000000;
      border: 2px solid #2f3336;
    }

    .color-input {
      width: 100%;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #2f3336;
      background: #1e2732;
      cursor: pointer;
      padding: 4px;
    }

    .color-input::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    .color-input::-webkit-color-swatch {
      border-radius: 6px;
      border: none;
    }

    .button.secondary {
      background-color: #2f3336;
      margin-bottom: 12px;
    }

    .button.secondary:hover {
      background-color: #3d4448;
    }

    #colorControls {
      padding: 12px;
      background-color: #1e2732;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¨ X Theme Customizer</h1>
  <p>Customize X.com's background colors beyond the default options.</p>

  <div class="toggle-container">
    <span class="toggle-label">Custom Theme</span>
    <label class="toggle-switch">
      <input type="checkbox" id="extensionEnabled">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div id="colorControls" style="display: none;">
    <div class="control-group">
      <label class="control-label">
        <span>Lightness</span>
        <span class="control-value" id="lightnessValue">0</span>
      </label>
      <input type="range" id="lightnessSlider" min="0" max="100" value="0" class="slider">
    </div>

    <div class="control-group">
      <label class="control-label">
        <span>Background Color</span>
        <div class="color-preview" id="colorPreview"></div>
      </label>
      <input type="color" id="colorPicker" value="#000000" class="color-input">
    </div>

    <button class="button secondary" id="resetButton">Reset to Default</button>
  </div>

  <div class="status">
    <div class="status-text">Status</div>
    <div class="status-value" id="statusText">Disabled</div>
  </div>

  <div class="status">
    <div class="status-text">Current Theme</div>
    <div class="status-value" id="themeText">N/A</div>
  </div>

  <button class="button" id="openSettings">Open Display Settings</button>
  <a href="https://github.com/jvsinclair/x-theme-extension" class="link" target="_blank">View on GitHub</a>

  <script src="popup.js"></script>
</body>

</html>
