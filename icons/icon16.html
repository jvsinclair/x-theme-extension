<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Icon 16x16</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 16px;
            height: 16px;
        }

        svg {
            display: block;
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
        <rect width="16" height="16" fill="#1D9BF0" rx="3" />
        <circle cx="5" cy="5" r="2" fill="#FFFFFF" />
        <circle cx="11" cy="5" r="2" fill="#FFFFFF" opacity="0.7" />
        <circle cx="5" cy="11" r="2" fill="#FFFFFF" opacity="0.7" />
        <circle cx="11" cy="11" r="2" fill="#FFFFFF" opacity="0.5" />
    </svg>
</body>

</html>
